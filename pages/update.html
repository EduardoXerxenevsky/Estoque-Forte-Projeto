<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/opcao.css">
</head>
<body>
    <section>
        <form id="update">
            <label for="lid">ID do Produto:</label>
            <input type="text" id="id" class="text" name="id" placeholder="ID do Produto:" required><br>
            <label for="lname">Nome do Produto:</label>
            <input type="text" id="nome" class="text" name="nome" placeholder="Nome do Produto:" required><br>
            <label for="lproduct">Marca do Produto:</label>
            <input type="text" id="marcpro" class="text" name="marcpro" placeholder="marca do Produto:" required><br>
            <label for="lndesc">Descrição do Produto:</label>
            <input type="text" id="descpro" class="text" name="descpro" placeholder="descrição do Produto:" required><br>
            <label for="lval">Valor do Produto:</label>
            <input type="text" id="valpro" class="text" name="valpro" placeholder="Valor do Produto:" required><br>
            <div class="wrapper">
                <input type='submit' class="cta" value="NEXT">
                  
                  <span>
                    <svg width="66px" height="43px" viewBox="0 0 66 43" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                      <g id="arrow" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                      </g>
                    </svg>
                  </span> 
                </input>
              </div>
              <div id="message"></div>
          </form>
          

    </section>
    <script src="../js/update.js"></script>
</body>
</html>
