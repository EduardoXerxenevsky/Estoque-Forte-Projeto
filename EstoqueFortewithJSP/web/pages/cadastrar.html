<!DOCTYPE html>
<html>
<head>
    <title>Cadastro e Login de Usuário</title>
    <link rel="stylesheet" type="text/css" href="../styles/cadastrar.css" media="screen" />
</head>
<body>
  <section>
    <a class="img" href="principal.html"><img src="../img/EstoqueForte.png"/></a>
    <h1>Cadastro de Usuário</h1>

        <input type="text" id="loginUsername" placeholder="Usuário"><br><br>

    <div id="message"></div>
  </section>
    <script src="../js/cadastrar.js"></script>
</body>
</html>
