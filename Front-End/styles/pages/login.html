<!DOCTYPE html>
<html>
<head>
    <title>Cadastro e Login de Usuário</title>
    <link rel="stylesheet" type="text/css" href="../styles/login.css" media="screen" />
</head>
<body>
  <section>
    <a class="img" href="principal.html"><img src="../img/EstoqueForte.png"/></a>
    <h1>Login de Usuário</h1>
    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Usuário"><br><br>

        
        <input type="password" id="loginPassword" placeholder="Senha" required><br><br>
        <div class="textopequeno"><a href="cadastrar.html">Não tem login? Clique em CADASTRAR</a></div>
        <button type="submit"><a class="entrar" href="index.html">Entrar</a></button>
    </form>

    <div id="message"></div>
  </section>
    <script src="../js/login.js"></script>
</body>
</html>
